<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <header class="header"><h1>TIC TAC TOE</h1></header>
      <div id="game-message"></div>
      <div class="game-board-container">
        <div class="player-info">
          <button id="player1-name" class="button player-name"></button>
        </div>
        <div id="game-board"></div>
        <div class="player-info">
          <button id="player2-name" class="button player-name"></button>
        </div>
      </div>
      <div class="score-board-container">
        <div class="score-board-header">SCORE BOARD</div>
        <ul class="score-board">
          <li><div id="player1-score" class="player-score">0</div></li>
          <li><div id="player1-score" class="player-score">-</div></li>
          <li><div id="player2-score" class="player-score">0</div></li>
        </ul>
      </div>
      <footer id="footer">
        <div class="footer-container">
          <div id="footer-text">Created By aarnif</div>
          <a href="https://github.com/aarnif" target="_blank" rel="noreferrer"
            ><img
              id="github-icon"
              src="assets/images/github.svg"
              alt="GitHub Profile Link"
            />
          </a>
        </div>
      </footer>
      <dialog id="game-over-modal" data-modal>
        <h2>Game Over</h2>
        <div id="modal-message"></div>
        <button id="new-game-button" class="button">New Game</button>
      </dialog>
      <dialog id="change-name-modal" data-modal>
        <label for="new-name">Enter new name:</label>
        <input
          type="text"
          id="new-name"
          name="new-name"
          value=""
          class="input"
        />
        <button id="change-name-button" class="button">Change name</button>
      </dialog>
    </div>
  </body>
</html>
